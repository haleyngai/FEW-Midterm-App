<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speakeasy - Live Entertainment Discovery</title>
    <meta name="description" content="Discover and book live entertainment experiences in NYC, Chicago, LA and more." />
    <meta name="theme-color" content="#0d1117" />
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 2rem; background: linear-gradient(135deg, #0d1117 0%, #212529 50%, #343a40 100%);">
        <div style="width: 60px; height: 60px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; font-weight: 600; color: #f59e0b;">Speakeasy</div>
          <div style="font-size: 1rem; color: rgba(255, 255, 255, 0.6);">Loading your nightlife experience...</div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0d1117;
        color: white;
      }
    </style>
    <script type="module" src="/src/main-simple.tsx"></script>
  </body>
</html>
