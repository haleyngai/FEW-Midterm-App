<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speakeasy - Live Entertainment Discovery</title>
    <meta name="description" content="Discover and book live entertainment experiences in NYC, Chicago, LA and more. From intimate jazz clubs to underground electronic venues." />
    <meta name="theme-color" content="#0d1117" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Speakeasy - Live Entertainment Discovery" />
    <meta property="og:description" content="Discover and book live entertainment experiences in NYC, Chicago, LA and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://speakeasygo.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Speakeasy - Live Entertainment Discovery" />
    <meta name="twitter:description" content="Discover and book live entertainment experiences in NYC, Chicago, LA and more." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #0d1117;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0d1117 0%, #212529 50%, #343a40 100%);
      }
      
      /* Loading Animation */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        color: #f59e0b;
        text-align: center;
      }
      
      .loading-subtext {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.6);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.8);
      }
      
      /* Selection */
      ::selection {
        background: rgba(245, 158, 11, 0.3);
        color: white;
      }
      
      /* Focus styles */
      *:focus {
        outline: 2px solid rgba(245, 158, 11, 0.5);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div>
          <div class="loading-text">Speakeasy</div>
          <div class="loading-subtext">Loading your nightlife experience...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
